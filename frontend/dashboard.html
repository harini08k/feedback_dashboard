<!DOCTYPE html>
<html>
<head>
    <title>Feedback Dashboard</title>
</head>
<body>
    <h2>Feedback Dashboard</h2>
    <label>Filter by Rating:</label>
    <input type="number" id="filterRating" min="1" max="5">
    <label>Filter by Sentiment:</label>
    <input type="text" id="filterSentiment">
    <label>Filter by Keyword:</label>
    <input type="text" id="filterKeyword">
    <button id="filterBtn">Apply Filters</button>

    <table border="1" id="feedbackTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Rating</th>
                <th>Comment</th>
                <th>Sentiment</th>
                <th>Keywords</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
